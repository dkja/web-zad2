<!DOCTYPE html>
<html lang="pl" dir="ltr">

<head>

    <title>JavaScript - obiekty i klasy</title>
    <script type="text/javascript">

        class Lokomotywa {
            constructor(nazwa, predkosc, predkosc_max, typ, rok_produkcji) {
                this.nazwa = nazwa
                this.predkosc = predkosc
                this.predkosc_max = predkosc_max
                this.typ = typ
                this.rok_produkcji = rok_produkcji
            }
            przyspiesz(ile) {
                if((this.predkosc + ile) > this.predkosc_max)
                    this.predkosc = this.predkosc_max
                else
                    this.predkosc += ile
            }

            zwolnij(ile) {
                if((predkosc - ile) < 0)
                    predkosc = 0
                else
                    predkosc -= ile
            }    
            
        }


        class Samochod {
            constructor(marka, model, rocznik, cena) {
                this.marka = marka;
                this.model = model;
                this.rocznik = rocznik;
                this.cena = cena;
            }
            wejdz(osoba) {
                document.write(osoba.imie +" "+osoba.nazwisko+" wszedł do samochodu ... ");
            }
            wyjdz() {
                document.write("wyszedł z samochodu ... ");
            }
        }

        class Silnik extends Samochod {
            constructor(typ, obroty) {
                super();
                this.typ = typ;
                this.obroty = obroty;
            }
            zwiekszObroty() {
                this.obroty = this.obroty + 100;
            }
            zmniejszObroty() {
                this.obroty = this.obroty - 100;
            }
        }

        class EGR extends Silnik {
            otworzZaworEGR() {
                document.write("EGR otwarty ... ");

            zamknijZaworEGR() {
                document.write("EGR zamknięty ... ");

        }
