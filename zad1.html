<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML - noscript</title>
  </head>
  <body>
    <noscript>
        <p> Przeglądarka nie obsluguje JS</p>
    </noscript>
    <h2>Drzewo</h2>
    <div>
      <p id="tekst">
        Wieloletnia roślina o zdrewniałym jednym pędzie głównym (pniu) albo zdrewniałych kilku pędach głównych i gałęziach tworzących koronę w jakimkolwiek okresie podczas rozwoju rośliny.<br>
      </p>
    </div>
    <script type="text/javascript">
      document.getElementById('tekst').style.color = "green";
      document.getElementById('tekst').style.fontSize = "18px";
    </script>
  </body>
</html>
